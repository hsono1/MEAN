<div class = "newForm" >
<form ng-submit="updateFriend(friend._id)">
	
	<input type="text" ng-model="friend.first_name"> <p>First Name</p>
	<input type="text" ng-model="friend.last_name"> <p>Last Name</p>
	<input type="date" ng-model="friend.birthdate"> <p>Birthdate</p>
	<button type="submit">Update</button> 



</form>
</div>
