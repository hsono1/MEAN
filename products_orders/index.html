<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Products and Orders</title>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="controller.js"></script>
	<script type="text/javascript" src="factory.js"></script>
	<style type="text/css">
		table{
			border: 1px solid black;
			border-collapse: collapse;
		}

		table th, td{
			border: 1px solid black;
			border-collapse: collapse;
		}


	</style>
</head>
<body>


	<fieldset ng-controller='productController'>
		<legend>Products Controller</legend>
		<form name="myForm" ng-submit="addProduct()">
			Product Name <input name="myInput" type="text" ng-model="product.name" ><br><br>
			Product Price  <input type="number" step="0.01" ng-model="product.price"><br><br>
			<button type="submit">Add Product</button>
		</form>
		<br><br>
		<table>
			<thead>
				<th>Name</th>
				<th>Price</th>
				<th>Actions</th>
			</thead>		
			<tbody>
				<tr ng-repeat="item in products track by $index ">
					<td>{{item.name | capital}}</td>
					<td>{{item.price}}</td>
					<td><button ng-click="deleteProduct($index)">Delete Product</button></td>
				</tr>
			</tbody>	


		</table>






	</fieldset> 
	<br><br>
		


	<fieldset ng-controller="orderController">
		<legend>Orders Controller</legend>
		<table>
			<thead>
				<th>Name</th>
				<th>Price</th>
				<th>Qty Available</th>
				<th>Actions</th>
			</thead>		
			<tbody>
				<tr ng-repeat="item in products track by $index">
					<td>{{item.name | capital }}</td>
					<td>{{item.price}}</td>
					<td>{{item.quantity}}</td>
					<td><button ng-click="buyProduct($index)">Buy</button></td>
				</tr>
			</tbody>	


		</table>





	</fieldset>






</body>
</html>
