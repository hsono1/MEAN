<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Product with Factory</title>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<style type="text/css">
		
		table td, th{

			border : 1px solid black;
			border-collapse:  collapse;
		}





	</style>
</head>
<body ng-controller="myController">

	<fieldset>
		<legend>Product Controller</legend>

		<form ng-submit="addProduct()" >
			Product Name: <input type="text" ng-model="product.name"> <br><br>
			Product Price: <input type="number" step = "0.01" ng-model="product.price"> <br><br>

			<button type="submit">Add Product</button>

		</form>


		<br>
		<br>



		<table>

			<thead>
				<th ng-click="sort = 'name'; isort()">Name</th>
				<th ng-click="sort = 'price'; isort()">Price</th>
				<th>Actions</th>
			</thead>

			<tbody ng-init="sort = 'name'; reverse = false">
				<tr ng-repeat="item in products  | orderBy : sort : reverse track by $index">
					<td>{{item.name}}</td>
					<td>{{item.price | currency}}</td>
					<td><button ng-click="deleteProduct($index)">Delete Product</button></td>
				</tr>	
			</tbody>
			




		</table>













	</fieldset>




</body>
</html>
