
<a href="#!/">Customize Users</a>
<a href="#!/list">User List</a>


<fieldset ng-controller="userControllers">
	<legend>Users Controller</legend>
	<form ng-submit="createUser()">
	First Name   <input type="text" ng-model="user.first_name" required> <br><br>
	Last Name   <input type="text" ng-model="user.last_name" required> <br><br>
	Favorite Language   <input type="text" ng-model="user.language" required> <button style="margin-left: 20px;"    type="submit">Create User</button>
	</form>
	<br><br>

	<table border=1>
		<thead>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Fav Language</th>
			<th>Action</th>
		</thead>
		<tbody>
			<tr ng-repeat="user in users track by $index">
				<td>{{user.first_name}}</td>
				<td>{{user.last_name}}</td>
				<td>{{user.language}}</td>
				<td><button ng-click="deleteUser($index)">Delete User</button></td>
			</tr>


		</tbody>



	</table>



</fieldset>
