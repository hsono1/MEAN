
<a href="#!/">Customize Users</a>
<a href="#!/list">User List</a>




	<table border=1 ng-controller="listControllers">
		<thead>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Fav Language</th>
		</thead>
		<tbody>
			<tr ng-repeat="user in users track by $index">
				<td>{{user.first_name}}</td>
				<td>{{user.last_name}}</td>
				<td>{{user.language}}</td>
			</tr>


		</tbody>



	</table>
